<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UWB Radar UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body data-api-base="" data-realtime-url="">
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">UWB Radar</span>
    <span id="device-status" class="badge bg-secondary">Desconectado</span>
  </nav>

  <div class="container-fluid py-3">
    <div class="row g-3">
      <div class="col-lg-8">
        <div class="card h-100">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Radar (FOV 120°)</span>
            <div>
              <span id="fps" class="badge bg-info text-dark">FPS: --</span>
              <span id="snr" class="badge bg-secondary">SNR: --</span>
            </div>
          </div>
          <div class="card-body p-0">
            <div id="radar-root" style="height: 520px;"></div>
          </div>
          <div class="card-footer d-flex gap-2">
            <button id="btn-pause" class="btn btn-outline-secondary btn-sm">Pausar</button>
            <button id="btn-recal" class="btn btn-outline-secondary btn-sm">Recalibrar</button>
            <div class="ms-auto d-flex align-items-center gap-2">
              <label class="form-label m-0">Refresh (FPS)</label>
              <input id="fps-input" type="number" class="form-control form-control-sm" value="30" min="5" max="60" style="width:80px;">
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card mb-3">
          <div class="card-header">Resumen</div>
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>Personas:</div><div id="people-count">0</div>
            </div>
            <div class="d-flex justify-content-between">
              <div>Objetos:</div><div id="object-count">0</div>
            </div>
            <div class="d-flex justify-content-between">
              <div>Presencia (OCPD):</div><div id="presence" class="badge bg-secondary">—</div>
            </div>
            <div class="d-flex justify-content-between">
              <div>Ruido:</div><div id="noise" class="badge bg-secondary">—</div>
            </div>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-header">Tracks</div>
          <div class="card-body p-0">
            <ul id="track-list" class="list-group list-group-flush small"></ul>
          </div>
        </div>

        <div class="card">
          <div class="card-header">Calidad / Salud</div>
          <div class="card-body">
            <div id="quality-panel"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- PixiJS -->
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.4.0/dist/pixi.min.js"></script>

  <!-- App -->
   <!-- MODO MOCK (sin servidor) -->
  <script>window.__MOCK__ = true;</script>
  <script src="../mock/mockData.js"></script>
  <script src="../mock/mockWire.js"></script>
  <script type="module" src="../src/main.js"></script>
</body>
</html>
